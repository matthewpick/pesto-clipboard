name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    name: Update Homebrew Cask
    runs-on: ubuntu-latest
    if: "!github.event.release.prerelease"

    steps:
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Wait for release assets
        run: sleep 30

      - name: Download DMG and calculate SHA256
        id: sha256
        run: |
          curl -sL "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/PestoClipboard-${{ steps.version.outputs.VERSION }}.dmg" -o PestoClipboard.dmg
          SHA256=$(shasum -a 256 PestoClipboard.dmg | awk '{print $1}')
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: matthewpick/homebrew-pesto-clipboard
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update cask
        run: |
          cat > Casks/pesto-clipboard.rb << 'EOF'
          cask "pesto-clipboard" do
            version "${{ steps.version.outputs.VERSION }}"
            sha256 "${{ steps.sha256.outputs.SHA256 }}"

            url "https://github.com/matthewpick/pesto-clipboard/releases/download/v#{version}/PestoClipboard-#{version}.dmg"
            name "Pesto Clipboard"
            desc "Clipboard manager for macOS"
            homepage "https://github.com/matthewpick/pesto-clipboard"

            depends_on macos: ">= :sonoma"

            app "Pesto Clipboard.app"

            zap trash: [
              "~/Library/Application Support/PestoClipboard",
              "~/Library/Preferences/com.pestoclipboard.PestoClipboard.plist",
            ]
          end
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/pesto-clipboard.rb
          git commit -m "Update pesto-clipboard to ${{ steps.version.outputs.VERSION }}"
          git push
